<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="container">
      
      <details section="fixed_servers">
        <summary class="icon fixed_servers">Manual</summary>
        <table>
          <tr class="title">
            <td class="radio">
              <input type="radio" name="mode" value="fixed_servers" id="fixed_servers">
            </td>
            <td>
              <label class="cover" for="fixed_servers">Manual proxy</label>
            </td>
          </tr>
          <tr>
            <td colspan='2'>
              <div>
                <span class="lable-long">HTTP PROXY</span><input type="text" id="http-host" size="15">
                <span class="lable-short">PORT</span><input type="text" size="6" id="http-port">
                <div class="optional">
                  <label for="single"><input type="checkbox" id="single">
                    <span>Use this proxy server for all protocols</span>
                  </label>
                </div>
              </div>
              <div>
                <span class="lable-long">HTTPS PROXY</span><input type="text" id="https-host" size="15">
                <span class="lable-short">PORT</span><input type="text" size="6" id="https-port">
              </div>
              <div>
                <span class="lable-long">FTP PROXY</span><input type="text" id="ftp-host" size="15">
                <span class="lable-short">PORT</span><input type="text" size="6" id="ftp-port">
              </div>
              <div>
                <span class="lable-long">FALLBACK PROXY</span><input type="text" id="fallback-host" size="15">
                <span class="lable-short">PORT</span><input type="text" size="6" id="fallback-port">
              </div>
              <div class="radiotoolbar">
                <label for="http-scheme" style="display: inline">
                  <input type="radio" value="http" name="scheme" id="http-scheme" checked>
                  <span class="protocol">HTTP</span>
                </label>
                <label for="https-scheme" style="display: inline">
                  <input type="radio" value="https" name="scheme" id="https-scheme">
                  <span class="protocol">HTTPS</span>
                </label>
                <label for="socks4-scheme" style="display: inline">
                  <input type="radio" value="socks4" name="scheme" id="socks4-scheme">
                  <span class="protocol">SOCKS4</span>
                </label>
                <label for="socks5-scheme" style="display: inline">
                  <input type="radio" value="socks5" name="scheme" id="socks5-scheme">
                  <span class="protocol">SOCKS5</span>
                </label>
              </div>
            </td>
          </tr>
          <tr class="subtitle">
            <td class="center"><input type="checkbox" id="auth"></td>
            <td>
              <label for="auth">Authentication</label>
            </td>
          </tr>
          <tr>
            <td colspan='2'>
              <div class="expand">
                <span class="lable-long">USER</span><input type="text" id="username" size="15">
                <span class="lable-short">PASS</span><input type="password" id="password" size="15">
                <span class="lable-note">Note: when you change the USER or PASS, please clear the browser cache for changes to take effect.</span>
              </div>
            </td>
          </tr>
          <tr class="subtitle">
            <td class="center"><input type="checkbox" id="bypass-active"></td>
            <td>
              <label for="bypass-active">Bypass list</label><span class="description">(do not use proxy)</span>
            </td>
          </tr>
          <tr>
            <td colspan='2'>
              <div>
                <textarea id="bypass-list" placeholder="i.e. <local>, example.com, *example.com, *.example.com, *example.com:99, https://x.*.y.com:99"></textarea>
              </div>
            </td>
          </tr>
        </table>
      </details>
    
    </div>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
