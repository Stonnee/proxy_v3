<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="tutorial.css" />
  <script src="jquery-3.2.1.min.js"></script>
</head>
<body>
  <div class="content">
    <div>
      <div class="slide_list">
        <img class="slider" src="img/slide0.jpg" />
        <img class="slider" src="img/slide1.jpg" />
        <img class="slider" src="img/slide2.jpg" />
        <img class="slider" src="img/slide3.jpg" />
        <img class="slider" src="img/slide4.jpg" />
        <img class="slider" src="img/slide5.jpg" />
        <img class="slider" src="img/slide6.jpg" />
        <div class="arrow left"></div>
        <div class="arrow right"></div>
      </div>
      <ul class="pagination">
        <li class="active" slide="0"></li>
        <li slide="1"></li>
        <li slide="2"></li>
        <li slide="3"></li>
        <li slide="4"></li>
        <li slide="5"></li>
        <li slide="6"></li>
      </ul>
    </div>
  </div>
  <script src="tutorial.js"></script>
</body>
</html>
